name: Run Agent

on:
  repository_dispatch:
    types: [run]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
        run: |
          claude -p "Execute this agent for session: ${{ github.event.client_payload.session_id }}

          Problem to analyze: ${{ github.event.client_payload.problem }}

          Read CLAUDE.md for your instructions. Write results to Mem0 using the session_id."
